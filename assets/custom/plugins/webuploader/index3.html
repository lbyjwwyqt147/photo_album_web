<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示</title>
    <link rel="stylesheet" type="text/css" href="./webuploader.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

</head>
<body>
<div id="uploader">
    <div class="queueList">
        <div id="dndArea" class="placeholder">
            <div id="filePicker"></div>
            <p>或将照片拖到这里，单次最多可选300张</p>
        </div>
    </div>
    <div class="statusBar" style="display:none;">
        <div class="progress" style="width: 200px!important;">
            <span class="text">0%</span>
            <span class="percentage"></span>
        </div><div class="info"></div>
        <div class="btns">
            <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript" src="./webuploader.min.js"></script>
<script type="text/javascript" src="./images-extend-webuploader.js"></script>

<script>
    var webuploader = window.webuploaderUtils.init({
        thumbWidth: 220, //缩略图宽度，可省略，默认为110
        thumbHeight: 220, //缩略图高度，可省略，默认为110
        wrapId: 'uploader', //必填
        selectFileId:'filePicker',
        continueSelectFileId:'#filePicker2',
        selectFileMultiple : true, // 多选
        fileNumLimit:5,
        fileSizeLimit:1024*1024*25,
        fileSingleSizeLimit:1024*1024*5,
        //处理客户端新文件上传时，需要调用后台处理的地址, 必填
        uploadUrl: './fileupload.php',
        //处理客户端原有文件更新时的后台处理地址，必填
        updateUrl: './fileupdate.php',
        //当客户端原有文件删除时的后台处理地址，必填
        removeUrl: './filedel.php',
        //初始化客户端上传文件，从后台获取文件的地址, 可选，当此参数为空时，默认已上传的文件为空
        initUrl: './fileinit.php',
    });
    console.log(webuploader);
</script>
