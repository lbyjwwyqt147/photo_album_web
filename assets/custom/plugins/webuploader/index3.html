<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示</title>
    <link rel="stylesheet" type="text/css" href="./webuploader.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <!--<div id="wrapper">
        <div id="container">-->
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选30张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
      <!--  </div>
    </div>-->
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./webuploader.min.js"></script>
    <script type="text/javascript" src="./webuploaderImageFunctions.js"></script>

    <script type="text/javascript">
        //初始化文件上传控件
        uploaderObjThree = WUF.init({
            dnd: '#uploader .queueList',
            selectFileId:'filePicker',
            continueToAddBtn:'#filePicker2',
            warp: $("#uploader"),
            selectFileMultiple:true,
            threads:1,
            disableGlobalDnd: true,
            fileNumLimit:5,
            fileSizeLimit:1024*1024*25,
            fileSingleSizeLimit:1024*1024*5,
        });
    </script>
</body>
</html>
