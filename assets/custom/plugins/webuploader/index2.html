<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传demo</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/webuploader.css" type="text/css">
    <style>
        .all{
            height: 500px;
        }

    </style>


</head>
<body>

<div class="container-fluid all">
    <div class="row all">
        <div class="col-md-3 all">
            <h4>上传单张图片</h4>
            <div class="wu-example">
                <div class="btns">
                    <div id="pickerOne">选择大文件</div>
                    <button id="ctlBtnOne" class="btn btn-default" onclick="uploaderOne()">开始上传</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 all">
            <h4>分片上传单张图片</h4>
            <div class="wu-example">
                <div class="btns">
                    <div id="pickerTwo">选择大文件</div>
                    <button id="ctlBtnTwo" class="btn btn-default" onclick="uploaderTwo()">开始上传</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 all">
            <h4>上传多张图片</h4>
            <div class="wu-example">
                <div class="btns">
                    <div id="pickerThree">选择大文件</div>
                    <button id="ctlBtnThree" class="btn btn-default" onclick="uploaderThree()">开始上传</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 all">
            <h4>分片上传多张图片</h4>
            <div class="wu-example">
                <div class="btns">
                    <div id="pickerFour">选择大文件</div>
                    <button id="ctlBtnFour" class="btn btn-default" onclick="uploaderFour()">开始上传</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 引入js控件 -->
<script src="../jquery/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="./webuploader.min.js"></script>
<script src="./webuploader.nolog.min.js"></script>
<script src="./webuploaderFunctions.js"></script>
<!-- 引入业务js -->
<script src="./demo.js"></script>
</body>
</html>
