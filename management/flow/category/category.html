<div class="row" id="flow_category-page-frame">
    <div class="col-xl-12">
        <div class="m-portlet">
            <div class="m-portlet__body  m-portlet__body--no-padding">
                <div class="row m-row--no-padding m-row--col-separator-xl">
                    <div class="col-xl-12">

                        <!--begin:: grid -->
                        <div class="m-widget1">
                            <div class="m-portlet__head" style="height: 60px; padding-left: 0px;">
                                <div class="m-portlet__head-caption col-xl-10">
                                    <!--begin::query Form-->
                                    <form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed  col-xl-10" id="flow_category-page-grid-query-form">
                                        <div class="m-portlet__body" style="padding: 0px;">
                                            <div class="form-group m-form__group row" style="padding-top: 5px; padding-bottom: 5px;">
                                                <label class="col-lg-2 col-form-label">名称:</label>
                                                <div class="col-lg-3">
                                                    <input type="text" class="form-control m-input" name="categoryName" placeholder="名称">
                                                </div>
                                                <label class="col-lg-2 col-form-label">状态:</label>
                                                <div class="col-lg-3">
                                                    <select class="form-control m-bootstrap-select m_selectpicker" name="categoryStatus" id="category-status"  placeholder="状态" autocomplete="off">
                                                        <option value="">--请选择--</option>
                                                        <option value="0">正常</option>
                                                        <option value="1">禁用</option>
                                                    </select>
                                                </div>
                                                <div style="padding-top: 5px; ">
                                                    <a href="#"  id="flow_category-page-grid-query-btn" class="btn btn-success m-btn m-btn--icon btn-sm m-btn--icon-only" data-toggle="m-tooltip" title="搜索数据">
                                                        <i class="la la-search"></i>
                                                    </a>
                                                    <a href="#" id="flow_category-page-grid-query-rotate-btn" class="btn btn-accent m-btn m-btn--icon btn-sm m-btn--icon-only" data-toggle="m-tooltip" title="清除条件">
                                                        <i class="la la-rotate-left"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!--end:: query Form -->
                                </div>
                                <div class="m-portlet__head-tools">
                                    <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" id="flow_category-mainPage-grid-head-tools" role="tablist">

                                    </ul>
                                </div>
                            </div>
                            <table class="layui-hide" id="flow_category_mainPage_grid"  lay-filter="flow_category_mainPage_grid"></table>

                        </div>

                        <!--end:: grid -->
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- begin:: Modal -->
    <div class="modal fade" id="flow_category_mainPage_dataSubmit_form_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header" >
                    <h6 class="modal-title">title</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--begin::Form-->
                    <form class="m-form m-form--fit m-form--label-align-right" id="flow_category_mainPage_dataSubmit_form">
                        <div class="m-portlet__body"style="padding-top: 10px;padding-bottom: 0px;">
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">名称:<span class="has-danger-error">*</span></label>
                                <div class="col-lg-10">
                                    <input type="text" name="categoryName"  class="form-control m-input" placeholder="名称" autocomplete="off" >
                                </div>
                            </div>

                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">排序值:<span class="has-danger-error">*</span></label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control bootstrap-touchspin-vertical-btn" name="sequenceNumber" id="flow-category-sequence" value="10" placeholder="默认10 数值越小越靠前展示"  autocomplete="off" >
                                </div>
                            </div>

                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">备注:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="description"  class="form-control m-input" placeholder="备注" autocomplete="off" >
                                </div>
                            </div>

                            <div style="display: none">
                                <input type="hidden" class="form-control  m-input" name="id" id="flow-category-id" placeholder="id" autocomplete="off">
                                <input type="hidden" class="form-control  m-input" name="categoryStatus" placeholder="status" value="0" autocomplete="off">
                                <input type="hidden" class="form-control  m-input" name="createTime" placeholder="createTime"  autocomplete="off">
                                <input type="hidden" class="form-control  m-input" name="createUserId" placeholder="createUserId"  autocomplete="off">
                                <input type="hidden" class="form-control  m-input" id="flow-category-name-history"  autocomplete="off">
                                <input type="hidden" class="form-control  m-input" name="categoryType" value="10" autocomplete="off">
                            </div>
                        </div>
                    </form>
                    <!--end::Form-->
                </div>
                <div class="modal-footer">

                    <a href="javascript:;" class="btn btn-secondary m-btn m-btn--icon" data-dismiss="modal">

                    </a>

                    <a href="javascript:;" class="btn btn-success m-btn m-btn--icon" id="flow_category_mainPage_dataSubmit_form_submit">
                                <span>
                                    <i class="la la-check"></i>
                                    <span>保存</span>
                                </span>
                    </a>

                </div>
            </div>
        </div>
