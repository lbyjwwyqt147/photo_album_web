
<style>
   #company-page-frame .layui-upload-drag {
        position: relative;
        padding: 10px;
        border: 1px dashed #e2e2e2;
        background-color: #fff;
        text-align: center;
        cursor: pointer;
        color: #999;
    }
</style>

<div class="row" id="company-page-frame">
    <div class="col-xl-12">
        <div class="m-portlet m-portlet__body--no-padding">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">
                            公司信息
                        </h3>
                    </div>
                </div>
            </div>

            <!--begin::Form-->
            <form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator" id="company-form">
                <div class="m-portlet__body">
                    <div class="form-group m-form__group row">
                        <label class="col-lg-1 col-form-label">公司名称:</label>
                        <div class="col-lg-4">
                            <input type="text" name="companyName" class="form-control m-input" placeholder="公司名称" autocomplete="off">
                        </div>
                        <label class="col-lg-2 col-form-label">ICP备案号:</label>
                        <div class="col-lg-4">
                            <input type="text" name="filing" class="form-control m-input" placeholder="备案信息" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group m-form__group row">
                        <label class="col-lg-1 col-form-label">公司联系人:</label>
                        <div class="col-lg-4">
                            <input type="text" name="companyContact" class="form-control m-input" placeholder="公司联系人" autocomplete="off">
                        </div>
                        <label class="col-lg-2 col-form-label">公司电话:</label>
                        <div class="col-lg-4">
                            <input type="text" name="companyPhone" class="form-control m-input" placeholder="公司电话" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group m-form__group row">
                        <label class="col-lg-1 col-form-label">营业地址:</label>
                        <div class="col-lg-4">
                            <input type="text" name="businessAddress" class="form-control m-input" placeholder="营业地址" autocomplete="off">
                        </div>
                        <label class="col-lg-2 col-form-label">营业时间:</label>
                        <div class="col-lg-4">
                            <input type="text" name="businessHours" class="form-control m-input" placeholder="营业时间" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group m-form__group row">
                        <label class="col-lg-1 col-form-label">logo:</label>
                        <div class="col-lg-2">
                            <a data-fancybox="gallery" id="logo-image-href" href=""><img class="layui-upload-img" style="margin-top:-10px; display: none; " id="logo-image" width="76px" height="76px"></a>
                            <button type="button" class="layui-btn" id="logo-image-btn"><i class="layui-icon"></i>上传logo</button>
                        </div>
                        <label class="col-lg-2 col-form-label">QQ二维码:</label>
                        <div class="col-lg-2">
                            <a data-fancybox="gallery" id="qq-image-href" href=""><img class="layui-upload-img" style="margin-top:-10px; display: none; " id="qq-image" width="76px" height="76px"></a>
                            <button type="button" class="layui-btn" id="qq-image-btn"><i class="layui-icon"></i>上传二维码</button>
                        </div>
                        <label class="col-lg-2 col-form-label">微信二维码:</label>
                        <div class="col-lg-2">
                            <a data-fancybox="gallery" id="weixin-image-href" href=""><img class="layui-upload-img" style="margin-top:-10px;  display: none;" id="weixin-image" width="76px" height="76px"></a>
                            <button type="button" class="layui-btn" id="weixin-image-btn"><i class="layui-icon"></i>上传二维码</button>
                        </div>
                    </div>

                    <div class="form-group m-form__group row">
                        <label class="col-lg-1 col-form-label">公司介绍:</label>
                        <div class="col-lg-11">
                            <textarea style="resize:none" rows="10" class="form-control" name="companyProfile" id="company-profile" placeholder="公司介绍" autocomplete="off"> </textarea>
                            <input type="hidden" name="qqImage" id="qqImage" autocomplete="off">
                            <input type="hidden" name="weixinImage" id="weixinImage" autocomplete="off">
                            <input type="hidden" name="companyLogo" id="companyLogo" autocomplete="off">
                            <input type="hidden" name="createTime"  autocomplete="off">
                            <input type="hidden" name="createUserId" autocomplete="off">
                            <input type="hidden" name="id" autocomplete="off">
                        </div>
                    </div>

                </div>
                <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                    <div class="m-form__actions m-form__actions--solid">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-6">
                                <a href="#" class="btn btn-success btn-lg m-btn 	m-btn m-btn--icon" id="company-submit-btn" style="display: none;">
                                    <span>
                                        <i class="la la-check"></i>
                                        <span>提交</span>
                                    </span>
                                </a>
                                <a href="#" class="btn btn-primary btn-lg m-btn  m-btn m-btn--icon" id="company-edit-btn">
                                    <span>
                                        <i class="la la-edit"></i>
                                        <span>编辑</span>
                                    </span>
                                </a>
                                <a href="#" class="btn btn-danger m-btn btn-lg 	m-btn m-btn--icon" id="company-repeal-btn" style="display: none;">
                                    <span>
                                        <i class="la la-ban"></i>
                                        <span>取消</span>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!--end::Form-->
        </div>
    </div>
</div>

<script src="../../management/company/company.js" type="text/javascript"></script>
