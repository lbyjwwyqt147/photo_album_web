<link rel="stylesheet" href="../../assets/custom/plugins/cropper/cropper.min.css" type="text/css">

<style>

   #carousel-page-frame .m-portlet {
        -webkit-box-shadow: none;
        box-shadow: none;
        background-color: #ffffff;
        margin-bottom: 0px;
    }
    #carousel-page-frame .m-widget1 {
        padding:0px 0px 0px 15px;
    }
    #carousel-page-frame .m-portlet .m-portlet__head {
        border-bottom: 0px solid #ebedf2;
    }
    #carousel-page-frame .row.m-row--col-separator-xl > div {
        border-bottom: 0;
        border-right: 0px solid #ebedf2;
    }

    /**  modal 样式  开始   */

    #carousel-page-frame .modal-lg {
        max-width: 50%;
    }

    /**  modal 样式  结束   */

    /** 表单样式  开始  */

    #carousel-page-frame .m-form.m-form--group-seperator-dashed .m-form__group, .m-form.m-form--group-seperator .m-form__group {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    #carousel-page-frame .row {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        margin-right: 0px;
        margin-left: 0px;
    }

    #province-m-radio-inline .dropdown.bootstrap-select.form-control.m-bootstrap-select.m_.col-sm-3 {
        max-width: 30%;
    }

    /** 表单样式结束  */

    #carousel-page-frame .layui-layer-iframe .layui-layer-btn, .layui-layer-page .layui-layer-btn {
        padding-top: 10px;
        background-color: #eee;
    }

    #carousel-page-frame .layui-layer-btn .layui-layer-btn0 {
        color: #fff;
        background-color: #0abb87;
        border-color: #0abb87;
        color: #ffffff;
    }

   #orgTreeContent ul.ztree {margin-top: 5px;padding-left: 0px; border: 1px solid #ebedf2;background: #fff;width:100%; min-height: 200px;overflow:auto;}

    #carousel-page-grid-query-form  .col-lg-1 {
        -webkit-box-flex: 0;
        -ms-flex: 0 0 5.33333%;
        flex: 0 0 5.33333%;
        max-width: 5.33333%;
    }

    #carousel-status  .dropdown.bootstrap-select.form-control.m-bootstrap-select.m_{
        width: 75%;
        padding-right: 10px;
    }

    /** Bootstrap Tooltip 样式  开始  */



    /** Bootstrap Tooltip 样式  结束  */

</style>


<div class="row" id="carousel-page-frame">
    <div class="col-xl-12">
        <div class="m-portlet">
            <div class="m-portlet__body  m-portlet__body--no-padding">
                <div class="row m-row--no-padding m-row--col-separator-xl">
                    <div class="col-xl-12">

                        <!--begin:: grid -->
                        <div class="m-widget1">
                            <div class="m-portlet__head" style="height: 60px; padding-left: 0px;">
                                <div class="m-portlet__head-caption col-xl-10">
                                    <!--begin::query Form-->
                                    <form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed  col-xl-10" id="carousel-page-grid-query-form">
                                        <div class="m-portlet__body" style="padding: 0px;">
                                            <div class="form-group m-form__group row" style="padding-top: 5px; padding-bottom: 5px;">
                                                <label class="col-lg-1 col-form-label">页面:</label>
                                                <div class="col-lg-2">
                                                    <select class="form-control m-bootstrap-select m_selectpicker" name="businessCode" id="page-businessCode"   placeholder="页面" autocomplete="off">

                                                    </select>
                                                </div>
                                                <label class="col-lg-1 col-form-label">位置:</label>
                                                <div class="col-lg-2">
                                                    <select class="form-control m-bootstrap-select m_selectpicker" name="position" id="page-position"   placeholder="位置" autocomplete="off">

                                                    </select>
                                                </div>
                                                <label class="col-lg-1 col-form-label" >状态:</label>
                                                <div class="col-lg-2"  id="carousel-status">
                                                    <select class="form-control m-bootstrap-select m_selectpicker" name="status" id="query-carouselStatus"   placeholder="状态" autocomplete="off">
                                                        <option value="" >--请选择--</option>
                                                        <option value="0">发布</option>
                                                        <option value="1">禁用</option>
                                                    </select>
                                                </div>
                                                <div style="padding-top: 5px; ">
                                                    <a href="#"  id="carousel-page-grid-query-btn" class="btn btn-success m-btn m-btn--icon btn-sm m-btn--icon-only" data-toggle="m-tooltip" title="搜索数据">
                                                        <i class="la la-search"></i>
                                                    </a>
                                                    <a href="#" id="carousel-page-grid-query-rotate-btn" class="btn btn-accent m-btn m-btn--icon btn-sm m-btn--icon-only" data-toggle="m-tooltip" title="清除条件">
                                                        <i class="la la-rotate-left"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!--end:: query Form -->
                                </div>
                                <div class="m-portlet__head-tools">
                                    <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" id="carousel-mainPage-grid-head-tools" role="tablist">
                                  
                                    </ul>
                                </div>
                            </div>
                            <table class="layui-hide" id="carousel_mainPage_grid"  lay-filter="carousel_mainPage_grid"></table>

                        </div>

                        <!--end:: grid -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/html" id="carousel_mainPage_table_toolbar">
    <input type="checkbox" name="lock" title="禁用" value="{{d.id}}" dataversion="{{d.dataVersion}}" userid="{{d.userId}}" lay-filter="lock" {{ d.carouselStatus == 1 ? 'checked' : '' }}>
</script>

<script type="text/javascript" src="../../assets/custom/plugins/cropper/cropper.min.js"></script>

<script src="../../management/photo/carousel/carousel.js" type="text/javascript"></script>
