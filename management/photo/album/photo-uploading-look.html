<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图像预览</title>
    <link href="../../../assets/theme/default/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/theme/default/vendors/base/style.bundle.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/custom/plugins/fancybox/jquery.fancybox.min.css">
    <link href="../../../management/home/home.css" rel="stylesheet"  type="text/css">
    <style>

        .m-portlet {
            -webkit-box-shadow: none;
            box-shadow: none;
            background-color: #ffffff;
            margin-bottom: 0rem;
        }


        /** 表单样式  开始  */

        .m-form.m-form--group-seperator-dashed .m-form__group, .m-form.m-form--group-seperator .m-form__group {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .row {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: 0px;
            margin-left: 0px;
        }

        /** 表单样式结束  */


    </style>
</head>
<body>
    <div class="row">
        <div class="col-xl-12">
            <!--Begin::Section-->
            <div class="m-portlet">
                <div class="m-portlet__body  m-portlet__body--no-padding">
                    <div class="row m-row--no-padding m-row--col-separator-xl">
                        <div class="col-xl-9">
                            <!-- 图片列表 开始-->
                            <div class="row" id="look-images-list">

                            </div>
                            <!-- 图片列表 结束 -->
                        </div>
                        <div class="col-xl-3">
                            <!-- 表单数据 开始 -->
                            <!--begin::Form-->
                            <form class="m-form m-form--state m-form--fit m-form--label-align-right" id="photo_uploading_mainPage_look_form">
                                <div class="m-portlet__body" id="photo_uploading_form_body" style="padding-top: 10px; padding-bottom: 5px;">
                                    <div class="form-group m-form__group row ">
                                        <label class="col-form-label col-lg-3 col-sm-12">封面:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <a data-fancybox="gallery" id="surface-plot-image-href" href=""><img class="layui-upload-img" style="display: none" id="surface-plot-image" width="170" height="76"></a>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row ">
                                        <label class="col-form-label col-lg-3 col-sm-12">主题:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input" name="albumName" id="album-name" placeholder="主题"    autocomplete="off" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">类型:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input" name="albumClassification" id="albumClassification-name" placeholder="类型"    autocomplete="off" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">风格:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input" name="albumStyle" id="albumStyle-name" placeholder="风格"    autocomplete="off" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">标签:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input" name="albumLabel" placeholder="标签" autocomplete="off" readonly>
                                        </div>
                                    </div>

                                <!--    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">背景音乐地址:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input"  name="albumMusicAddress" placeholder="背景音乐地址" autocomplete="off" readonly >
                                        </div>
                                    </div>-->

                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">摄影师:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input"  id="albumPhotographyAuthor-name" placeholder="摄影师"    autocomplete="off" readonly>
                                        </div>
                                    </div>

                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">后期设计:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input"  id="albumAnaphasisAuthor-name" placeholder="后期设计"    autocomplete="off" readonly>
                                        </div>
                                    </div>

                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">化妆师:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input"  id="albumDresser-name" placeholder="化妆师"    autocomplete="off" readonly>
                                        </div>
                                    </div>

                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">拍摄地点:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input"  id="spotForPhotography" placeholder="拍摄地点"    autocomplete="off" readonly>
                                        </div>
                                    </div>

                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">拍摄时间:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input" name="shootingsDate" id="shootingsDate" placeholder="拍摄时间" autocomplete="off" readonly>
                                        </div>
                                    </div>

                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">描述:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <textarea style="resize:none" rows="3" class="form-control" name="albumDescription" placeholder="描述信息" autocomplete="off" readonly> </textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!--end::Form-->

                            <!-- 表单数据 结束 -->
                        </div>
                    </div>
                </div>
            </div>
            <!--End::Section-->
        </div>
    </div>
<script type="text/javascript" src="../../../assets/custom/plugins/popper.js/dist/umd/popper.min.js"></script>

</body>
