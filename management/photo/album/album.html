<link rel="stylesheet" type="text/css" href="../../assets/vendors/webuploader/style.css" />


    <style>

        .m-widget1 {
            padding: 0rem;
        }

        .m-btn--icon.m-btn--icon-only {
            display: inline-block;
            position: relative;
            padding: 0 !important;
            margin-top: -2px;
            width: 27px;
            height: 25px;
        }

        .m-btn--icon.m-btn--icon-only [class^="la-"], .m-btn--icon.m-btn--icon-only [class*=" la-"] {
            font-size: 1.1rem;
        }
        .m-portlet__head-tools, .btn-sm, .btn-group-sm > .btn {
            padding: 0.45rem 0.8rem;
            font-size: 10px;
            line-height: 1.5;
            border-radius: 0.2rem;
        }
        .btn-sm, .btn-group-sm > .btn {
            padding: 0.45rem 0.8rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }
        .layui-table, .layui-table-view {
            margin: 0px 0;
        }

        .m-portlet{
            box-shadow: none !important;
            margin-bottom: 0rem;
        }


        .m-portlet .m-portlet__body {
            padding: 0 0;
        }

        .row.m-row--col-separator-xl > div {
            border-bottom: 1px solid #ebedf2;
            border-right: 1px solid #ebedf2;
        }

        .layui-tab-card {
            border: none;
            border-style: none;
            border-radius: 0px ;
            box-shadow: none;
            /*  border-width: 1px;*/
            /*border-style: solid;
            border-radius: 2px; */
            /*   box-shadow: 0 2px 5px 0 rgba(0,0,0,.1); */
        }

        .layui-tab {
            margin: 10px 0px 0px 0px;
            text-align: left!important;
        }

        .layui-table-fixed {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 90;
        }

        .modal .modal-content .modal-body {
             padding: 0px;
        }

        .modal-body {
            position: relative;
            -webkit-box-flex: 1;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
             padding: 0rem;
        }

        .row.m-row--col-separator-xl > div {
            /*border-bottom: 1px solid #ebedf2;*/
            border-bottom: none;
            border-right: 1px solid #ebedf2;
        }

        @media (min-width: 576px) {
            .modal-dialog {
                max-width: 500px;
                 margin: 0rem ;
            }
        }

        .modal-dialog {
            position: relative;
            width: auto;
             margin: 0rem;
            pointer-events: none;
        }

     /*   .layui-form-checked span, .layui-form-checked:hover span {
            background-color: #5FB878;
        }*/

    </style>

<div class="m-portlet">
    <div class="m-portlet__body  m-portlet__body--no-padding">
        <div class="row m-row--no-padding m-row--col-separator-xl">
            <div class="col-xl-12">
                <!--begin:: grid -->
                <div class="m-widget1">
                    <div class="m-portlet__head" style="height: 41px;">
                        <div class="m-portlet__head-caption">

                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" role="tablist">
                                <li class="nav-item m-tabs__item">
                                    <a href="#" class="btn btn-outline-accent btn-sm m-btn m-btn--icon" id="album_add"  >
															<span>
																<i class="la la-plus"></i>
																<span>新增</span>
															</span>
                                    </a>
                                </li>
                                <li class="nav-item m-tabs__item">
                                    <a href="#" class="btn btn-outline-danger m-btn btn-sm  m-btn--icon" id="album_delete">
															<span>
																<i class="la la-trash-o"></i>
																<span>删除</span>
															</span>
                                    </a>
                                </li>
                                <li class="nav-item m-tabs__item">
                                    <a href="#" class="btn btn-outline-info m-btn btn-sm  m-btn--icon" id="album_sync">
															<span>
																<i class="la la-rotate-right"></i>
																<span>同步</span>
															</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <table class="layui-hide" id="album_grid" lay-filter="album_grid"></table>

                </div>

                <!--end:: grid -->
            </div>
        </div>
    </div>


    <!-- begin:: Modal -->
    <div class="modal fade" id="album_form_modal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header" >
                    <h6 class="modal-title">title</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="m-portlet">
                        <div class="m-portlet__body  m-portlet__body--no-padding">
                            <div class="row m-row--no-padding m-row--col-separator-xl">
                                <div class="col-xl-9">

                                    <!--begin:: Widgets/Stats2-1 -->
                                    <div class="m-widget1">

                                        <div id="uploader">
                                            <div class="queueList">
                                                <div id="dndArea" class="placeholder">
                                                    <div id="filePicker"></div>
                                                    <p>或将照片拖到这里，单次最多可选30张</p>
                                                </div>
                                            </div>
                                            <div class="statusBar" style="display:none;">
                                                <div class="progress">
                                                    <span class="text">0%</span>
                                                    <span class="percentage"></span>
                                                </div><div class="info"></div>
                                                <div class="btns">
                                                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <!--end:: Widgets/Stats2-1 -->
                                </div>
                                <div class="col-xl-3">

                                    <!--begin:: Widgets/Daily Sales-->
                                    <div class="m-widget14">

                                        <!--begin::Form-->
                                        <form class="m-form m-form--state m-form--fit m-form--label-align-right" id="album_form">
                                             <div class="m-portlet__body">
                                                 <div class="form-group m-form__group row ">
                                                     <label class="col-form-label col-lg-3 col-sm-12">名称 <span class="has-danger-error">*</span></label>
                                                     <div class="col-lg-9 col-md-9 col-sm-12">
                                                         <input type="text" class="form-control m-input" name="albumName" id="albumName" placeholder="相册名称必须填写" autocomplete="off">
                                                     </div>
                                                 </div>
                                                 <div class="form-group m-form__group row">
                                                     <label class="col-form-label col-lg-3 col-sm-12">风格  <span class="has-danger-error">*</span></label>
                                                     <div class="col-lg-9 col-md-9 col-sm-12">
                                                         <select class="form-control m-bootstrap-select m_selectpicker" name="albumStyle">
                                                             <option>Mustard</option>
                                                             <option>Ketchup</option>
                                                             <option>Relish</option>
                                                         </select>

                                                         <!--<input type="text" class="form-control m-input" name="albumStyle" placeholder="风格" autocomplete="off">-->
                                                     </div>
                                                 </div>
                                                 <div class="form-group m-form__group row">
                                                     <label class="col-form-label col-lg-3 col-sm-12">描述</label>
                                                     <div class="col-lg-9 col-md-9 col-sm-12">
                                                         <textarea class="form-control m-input" name="albumDescription" rows="3"></textarea>

                                                     </div>
                                                 </div>
                                                 <div class="form-group m-form__group row">
                                                     <label class="col-form-label col-lg-3 col-sm-12">标签</label>
                                                     <div class="col-lg-9 col-md-9 col-sm-12">
                                                         <input type="text" class="form-control m-input" name="albumLabel" placeholder="标签" autocomplete="off">
                                                     </div>
                                                 </div>

                                                 <div class="form-group m-form__group row">
                                                     <label class="col-form-label col-lg-3 col-sm-12">音乐</label>
                                                     <div class="col-lg-9 col-md-9 col-sm-12">
                                                         <input type="text" class="form-control m-input" name="albumMusicAddress" placeholder="背景音乐" autocomplete="off">
                                                     </div>
                                                 </div>


                                                 <div style="display: none">
                                                     <input type="hidden" class="form-control" name="systemCode" placeholder="systemCode" autocomplete="off">
                                                     <input type="hidden" class="form-control" name="id" placeholder="id" autocomplete="off">
                                                     <input type="hidden" class="form-control" name="credential" placeholder="credential" autocomplete="off">
                                                     <input type="hidden" class="form-control" name="status" placeholder="status" autocomplete="off">
                                                 </div>
                                             </div>
                                         </form>
                                        <!--end::Form-->
                                    </div>

                                    <!--end:: Widgets/Daily Sales-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-secondary btn-sm m-btn 	m-btn m-btn--icon" data-dismiss="modal">
                        <span>
                            <i class="la la-close"></i>
                            <span>关闭</span>
                        </span>
                    </a>

                    <a href="#" class="btn btn-success btn-sm m-btn m-btn m-btn--icon" id="album_form_submit">
                        <span>
                            <i class="la la-check"></i>
                            <span>保存</span>
                        </span>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <!-- end:: Modal -->

</div>

<script type="text/html" id="system_table_toolbar">


    <input type="checkbox" name="lock" title="禁用" value="{{d.sysCode}}" lay-filter="lock" {{ d.status == 1 ? 'checked' : '' }}>

    <a href="#" class="btn btn-outline-primary m-btn m-btn--icon m-btn--icon-only" data-offset="-20px -20px" data-toggle="m-tooltip" data-placement="top" title="修改数据" lay-event="edit">
        <i class="la la-edit"></i>
    </a>

    <a href="#" class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only"  data-offset="-20px -20px" data-toggle="m-tooltip" data-placement="top" title=" 删除数据" lay-event="del">
        <i class="la la-trash-o"></i>
    </a>
</script>

<script src="../../assets/vendors/bootstrap-select/bootstrap-select.js" type="text/javascript"></script>
<script type="text/javascript" src="../../assets/vendors/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="../../assets/vendors/webuploader/upload_demo.js"></script>
