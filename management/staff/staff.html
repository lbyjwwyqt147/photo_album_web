<div class="row">
    <div class="col-xl-12">
        <div class="m-portlet">
            <div class="m-portlet__body  m-portlet__body--no-padding">
                <div class="row m-row--no-padding m-row--col-separator-xl">
                    <div class="col-xl-12">

                        <!--begin:: grid -->
                        <div class="m-widget1">
                            <div class="m-portlet__head" style="height: 41px;">
                                <div class="m-portlet__head-caption">

                                </div>
                                <div class="m-portlet__head-tools">
                                    <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" id="staff-mainPage-grid-head-tools" role="tablist">
                                  
                                    </ul>
                                </div>
                            </div>
                            <table class="layui-hide" id="staff_mainPage_grid"  lay-filter="staff_mainPage_grid"></table>

                        </div>

                        <!--end:: grid -->
                    </div>
                </div>
            </div>


            <!-- begin:: Modal -->
            <div class="modal fade" id="staff_mainPage_dataSubmit_form_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header" >
                            <h6 class="modal-title">title</h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!--begin::Form-->
                            <form class="m-form m-form--fit m-form--label-align-right" id="staff_mainPage_dataSubmit_form">
                                <div class="m-portlet__body"style="padding-top: 10px;">
                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label"></label>
                                        <div class="col-lg-4">
                                            <span class="m-topbar__userpic">
                                                 <img src="../../assets/custom/images/user/user_1.jpeg" height="100px" class="m--img-rounded m--marginless" alt="">
                                           </span>
                                            <a href="javascript:;" id="portrait-la-cloud-upload-btn" class="btn btn-outline-success m-btn m-btn--icon" style="margin-left: 30px;">
															<span>
																<i class="la la-cloud-upload"></i>
																<span>上传头像</span>
															</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label">工号<span class="has-danger-error">*</span></label>
                                        <div class="col-lg-4">
                                            <input type="text" name="staffNumber" class="form-control m-input" placeholder="只能输入字母和数字" autocomplete="off" >
                                        </div>
                                        <label class="col-lg-2 col-form-label">昵称<span class="has-danger-error">*</span></label>
                                        <div class="col-lg-4">
                                            <div class="m-input-icon m-input-icon--right">
                                                <input type="text" name="staffNickName" class="form-control m-input" placeholder="昵称" autocomplete="off" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label">姓名<span class="has-danger-error">*</span></label>
                                        <div class="col-lg-4">
                                            <input type="text" name="staffName" class="form-control m-input" placeholder="姓名" autocomplete="off" >
                                        </div>
                                        <label class="col-lg-2 col-form-label">手机号<span class="has-danger-error">*</span></label>
                                        <div class="col-lg-4">
                                            <div class="m-input-icon m-input-icon--right">
                                                <input type="text" name="mobilePhone" class="form-control m-input" placeholder="手机号码" autocomplete="off" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label">入职日期<span class="has-danger-error">*</span></label>
                                        <div class="col-lg-4">
                                            <input type="text" class="layui-input" name="entryDate" id="entryDate" placeholder="入职日期" autocomplete="off">
                                        </div>
                                        <label class="col-lg-2 col-form-label">电子邮箱<span class="has-danger-error">*</span></label>
                                        <div class="col-lg-4">
                                            <input type="text" name="staffEmail" class="form-control m-input" placeholder="电子邮箱" autocomplete="off" >
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label">身份证号</label>
                                        <div class="col-lg-4">
                                            <div class="m-input-icon m-input-icon--right">
                                                <input type="text" name="staffIdentiyCard" class="form-control m-input" placeholder="身份证号" autocomplete="off" >
                                            </div>
                                        </div>
                                        <label class="col-lg-2 col-form-label">出生日期</label>
                                        <div class="col-lg-4">
                                            <input type="text" class="layui-input" name="birthday" id="birthday" placeholder="出生日期" autocomplete="off" >
                                        </div>
                                    </div>

                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label">职务</label>
                                        <div class="col-lg-4">
                                            <select class="form-control m-bootstrap-select m_selectpicker" name="staffPosition" id="staffPosition"  placeholder="职务" autocomplete="off">

                                            </select>
                                        </div>
                                        <label class="col-lg-2 col-form-label">技能</label>
                                        <div class="col-lg-4">
                                            <select class="form-control m-bootstrap-select m_selectpicker" multiple name="skill" id="skill"  placeholder="技能" autocomplete="off">

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label">QQ号</label>
                                        <div class="col-lg-4">
                                            <div class="m-input-icon m-input-icon--right">
                                                <input type="text" name="staffQq" class="form-control m-input" placeholder="QQ号" autocomplete="off" >
                                            </div>
                                        </div>
                                        <label class="col-lg-2 col-form-label">微信号</label>
                                        <div class="col-lg-4">
                                            <input type="text" name="staffWechat" class="form-control m-input" placeholder="微信号" autocomplete="off" >
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label">微博</label>
                                        <div class="col-lg-4">
                                            <div class="m-input-icon m-input-icon--right">
                                                <input type="text" name="staffWeiBo" class="form-control m-input" placeholder="QQ号" autocomplete="off" >
                                            </div>
                                        </div>
                                        <label class="col-lg-2 col-form-label">性别</label>
                                        <div class="col-lg-3">
                                            <div class="m-radio-inline">
                                                <label class="m-radio m-radio--solid">
                                                    <input type="radio" name="staffSex" checked value="0"> 男
                                                    <span></span>
                                                </label>
                                                <label class="m-radio m-radio--solid">
                                                    <input type="radio" name="staffSex" value="1"> 女
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label">联系地址</label>
                                        <div class="col-lg-10">
                                            <div class="m-input-icon m-input-icon--right">
                                                <input type="text" name="staffWeiBo" class="form-control m-input" placeholder="QQ号" autocomplete="off" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label">器材装备</label>
                                        <div class="col-lg-10">
                                            <div class="m-input-icon m-input-icon--right">
                                                <textarea style="resize:none" rows="3"  class="form-control" id="staffEquipment-text" name="staffEquipment"  autocomplete="off"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-lg-2 col-form-label">个人简介</label>
                                        <div class="col-lg-10">
                                            <div class="m-input-icon m-input-icon--right">
                                                <textarea style="resize:none" rows="5" class="form-control" id="staffIntro-text" name="staffIntro"  autocomplete="off"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="display: none">
                                        <input type="hidden" class="form-control" name="systemCode" placeholder="systemCode" autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="id" placeholder="id" autocomplete="off">
                                        <input type="hidden" class="form-control" name="credential" placeholder="credential" autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="status" placeholder="status" value="0" autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="createTime" placeholder="createTime"  autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="createUserId" placeholder="createUserId"  autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="dataVersion" placeholder="dataVersion"  autocomplete="off">

                                    </div>
                                </div>
                            </form>
                            <!--end::Form-->
                        </div>
                        <div class="modal-footer">

                            <a href="javascript:;" class="btn btn-secondary m-btn m-btn--icon" data-dismiss="modal">
                                <span>
                                    <i class="la la-close"></i>
                                    <span>关闭</span>
                                </span>
                            </a>

                            <a href="javascript:;" class="btn btn-success m-btn m-btn--icon" id="staff_mainPage_dataSubmit_form_submit">
                                <span>
                                    <i class="la la-check"></i>
                                    <span>保存</span>
                                </span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
            <!-- end:: Modal -->
        </div>

    </div>
</div>
